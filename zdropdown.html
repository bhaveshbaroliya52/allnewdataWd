<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Dropdown Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .items-header {
            display: flex;
            gap: 20px;
            background: #fff;
            padding: 10px;
        }

        .main-items {
            position: relative;
            text-align: center;
            cursor: pointer;
        }

        .main-items img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
        }

        .main-items span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            min-width: 200px;
            padding: 10px;
            border-radius: 5px;
        }

        .dropdown a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 8px 10px;
            font-size: 14px;
        }

        .dropdown a:hover {
            background: #f0f0f0;
        }

        .main-items:hover .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <div class="items-header">
        <div class="main-items">
            <img src="https://harimafoods.in/wp-content/uploads/2019/06/62.-Pav-Bhaji-Masala_100g.png" alt="">
              <span>Spices <i class="fa-solid fa-chevron-down"></i></span> 
            <div class="dropdown">
                <a href="#">Turmeric</a>
                <a href="#">Chili Powder</a>
                <a href="#">Cumin</a>
            </div>
        </div>

        <div class="main-items">
            <img src="https://m.media-amazon.com/images/I/61Pa+g3r8SL.jpg" alt="">
            <span>Home & Kitchen</span>
            <div class="dropdown">
                <a href="#">Cookware</a>
                <a href="#">Storage</a>
                <a href="#">Cleaning Supplies</a>
            </div>
        </div>
    </div>
</body>
</html>
