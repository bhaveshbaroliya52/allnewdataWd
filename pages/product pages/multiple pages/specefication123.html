<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#specifications-section {
    display: none; /* Pehle hidden rahega */
    margin-top: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    background: #f9f9f9;
    position: relative; /* Close button ke liye */
}

/* Close Button Styling */
#closeSpecifications {
    position: absolute;
    top: 10px;
    right: 10px;
    background: red;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    font-size: 14px;
}

#closeSpecifications:hover {
    background: darkred;
}

</style>
<body>
   
    

    <div class="Specifications">
        <a href="#" id="toggleSpecifications">Specifications</a>
    </div>
    
    <!-- Specifications Section -->
    <div id="specifications-section">
        <!-- Close Button -->
        <button id="closeSpecifications">‚ùå Close</button>
    
        <h2>Specifications</h2>
        <table>
            <tr><td>Brand</td><td>Dabur</td></tr>
            <tr><td>Model Name</td><td>Anmol Coconut Oil 175*2</td></tr>
            <tr><td>Quantity</td><td>350 ml</td></tr>
            <tr><td>Ideal For</td><td>Men & Women</td></tr>
            <tr><td>Applied For</td><td>Hair Growth, Hair Strengthening</td></tr>
            <tr><td>Organic</td><td>No</td></tr>
            <tr><td>Type</td><td>Coconut Oil</td></tr>
            <tr><td>Hair Type</td><td>All Hair Types</td></tr>
            <tr><td>Net Quantity</td><td>350 ml</td></tr>
        </table>
    </div>
    
    
    
    <script>
        document.getElementById("toggleSpecifications").addEventListener("click", function(event) {
            event.preventDefault();
            
            var specSection = document.getElementById("specifications-section");
            if (specSection.style.display === "none" || specSection.style.display === "") {
                specSection.style.display = "block";
                specSection.scrollIntoView({ behavior: "smooth", block: "center" });
            }
        });
        
        // Close button ka function
        document.getElementById("closeSpecifications").addEventListener("click", function() {
            document.getElementById("specifications-section").style.display = "none";
        });
        </script>
        
        
                
</body>
</html>
