<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Example</title>
    <style>
        .cart-container {
            position: relative;
            display: inline-block;
        }
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <header>
        <div class="cart-container">
            ðŸ›’ <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <button id="add-to-cart">ðŸ›’ Add To Cart</button>

    <script>
        let cartCount = 0;
        document.getElementById("add-to-cart").addEventListener("click", function() {
            cartCount++;
            document.getElementById("cart-count").textContent = cartCount;
        });
    </script>

</body>
</html>
