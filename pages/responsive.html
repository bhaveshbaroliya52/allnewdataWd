<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: orange;
        }
        .logo span {
            color: red;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .nav-links .active {
            color: orange;
        }
        .search-box input {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
        }
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            
        }
        .menu-toggle s {
            width: 25px;
            height: 3px;
            background: black;
            margin: 3px 0;
        }
        @media (max-width: 375px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 50px;
                left: 0;
                background: white;
                width: 100%;
                text-align: center;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            }
            .nav-links.active {
                display: flex;
            }
            .menu-toggle {
                display: flex;
            }
            .search-box input {
                width: 100px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const menuToggle = document.getElementById("mobile-menu");
            const navLinks = document.querySelector(".nav-links");
            menuToggle.addEventListener("click", function() {
                navLinks.classList.toggle("active");
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="logo">Gel <span>Krupa</span></div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
        <div class="search-box">
            <input type="text" placeholder="Search for Product, items and other">
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
</body>
</html>
