<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Dropdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .filter-container {
            width: 250px;
            border: 1px solid #ddd;
            padding: 15px;
        }

        .category {
            font-weight: bold;
            cursor: pointer;
            padding: 8px 0;
            display: flex;
            align-items: center;
        }

        .category::before {
            content: "â–¶";
            font-size: 12px;
            margin-right: 8px;
            transition: transform 0.3s;
        }

        .category.open::before {
            transform: rotate(90deg);
        }

        .subcategories {
            list-style: none;
            padding-left: 20px;
            display: none;
        }

        .subcategories li {
            padding: 5px 0;
        }

        .show-more {
            color: blue;
            cursor: pointer;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="filter-container">
    <p><strong>Filters</strong></p>
    <p>PICK A CATEGORY</p>

    <div class="category" onclick="toggleCategory(this)">Beauty and Grooming</div>
    <ul class="subcategories">
        <li>Hair Oil</li>
        <li>Moisturizer</li>
        <li>Shampoo</li>
        <li>Face Wash</li>
        <li>Face Pack</li>
        <li class="extra" style="display: none;">Serum</li>
        <li class="extra" style="display: none;">Sunscreen</li>
        <li class="show-more" onclick="showMore(this)">Show 17 more</li>
    </ul>

    <div class="category" onclick="toggleCategory(this)">Food Products</div>
    <ul class="subcategories"></ul>

    <div class="category" onclick="toggleCategory(this)">Health Care</div>
    <ul class="subcategories"></ul>

    <div class="category" onclick="toggleCategory(this)">Jewellery</div>
    <ul class="subcategories"></ul>

    <div class="category" onclick="toggleCategory(this)">Health & Personal Care</div>
    <ul class="subcategories"></ul>

    <p class="show-more" onclick="showMore(this)">Show 38 more categories</p>
</div>

<script>
    function toggleCategory(element) {
        let subcategories = element.nextElementSibling;
        let isOpen = subcategories.style.display === "block";
        subcategories.style.display = isOpen ? "none" : "block";
        element.classList.toggle("open", !isOpen);
    }

    function showMore(element) {
        let extras = element.parentElement.querySelectorAll(".extra");
        extras.forEach(item => item.style.display = "block");
        element.style.display = "none"; 
    }
</script>

</body>
</html>
