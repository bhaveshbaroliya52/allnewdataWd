<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
        }
        
        /* ✅ Menu Bar Styling */
        .menu-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #fff;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 1368px;
            margin: auto;
            position: relative;
        }

        /* ✅ Menu Icon (Mobile) */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            display: none; /* Desktop pe hidden */
        }

        /* ✅ Menu Items */
        .menu-items {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* ✅ Header Buttons */
        .wishlist-header, .cart-header, #login {
            display: flex;
            align-items: center;
        }

        button {
            border: none;
            background: none;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* ✅ Login Form Styling */
        #login-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1000;
            width: 300px;
        }

        .form-design {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* ✅ Responsive Media Queries */
        @media (max-width: 1368px) {
            .menu-bar {
                padding: 10px;
            }
        }

        @media (max-width: 768px) {
            .menu-items {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background: white;
                width: 200px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
                padding: 10px;
            }

            .menu-items.show {
                display: flex;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="menu-bar">
        <i class="bi bi-three-dots-vertical menu-icon" id="menu-toggle"></i>

        <div class="menu-items" id="menu-items">
            <div id="login">
                <i class="fa-regular fa-user"></i>Login
            </div>

            <div class="wishlist-header">
                <a href="../pages/header pages/wishlist.html">
                    <button id="wishlist-button">
                        <i class="fa-regular fa-heart"></i>wishlist (<span id="wishlist-count">0</span>)
                    </button>
                </a>
            </div>

            <div class="cart-header">
                <a href="pages/header pages/cart.html">
                    <button id="cart-button">
                        <i class="bi bi-cart2"></i> Cart (<span id="cart-count">0</span>)
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div id="login-form">
        <div class="form-design">
            <div class="lsaide">
                <h1>Login</h1>
                <h5>Get access to your Cart, Wishlist</h5>
            </div>
            <div class="rsaide">
                <input type="text" id="mobile" placeholder="Enter Your Mobile Number" required />
                <p class="note">We will never share your number with anyone.</p>
                <button class="request-otp">Request OTP</button>
                <button id="form-close"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById("menu-toggle");
        const menuItems = document.getElementById("menu-items");

        menuToggle.addEventListener("click", () => {
            menuItems.classList.toggle("show");
        });

        document.addEventListener("click", (event) => {
            if (!menuItems.contains(event.target) && !menuToggle.contains(event.target)) {
                menuItems.classList.remove("show");
            }
        });
    </script>

</body>
</html>
